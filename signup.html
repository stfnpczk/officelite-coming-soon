<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <title>Frontend Mentor | Officelite coming soon site</title>

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <header class="header">
        <img class="header__logo" src="./assets/shared/logo.svg" alt="" />
      </header>
      <main>
        <section class="signup">
            <div class="signup__info">
                <div class="signup__text">
                    <h1 class="heading-one signup__heading">Work smarter. Save time.</h1>
                    <p class="signup__paragraph">Easily manage your projects. Get on the list and receive in-app perks available only to 
                        early subscribers. We are moving into final development and getting ready for official launch soon.</p>
                </div>

                <div class="signup__countdown">
                    <h2 class="countdown__heading signup__heading">Coming <span> 4 Nov 2020</span></h2>

                    <ul class="countdown__timer-boxes">
                      <li class="countdown__timer signup__timer--light">
                        <span class="countdown__cd-time signup__time">47</span>
                        <span class="countdown__cd-label signup__label">days</span>
                      </li>
                      <li class="countdown__timer signup__timer--light">
                        <span class="countdown__cd-time signup__time">07</span>
                        <span class="countdown__cd-label signup__label">hours</span>
                      </li>
                      <li class="countdown__timer signup__timer--light">
                        <span class="countdown__cd-time signup__time">56</span>
                        <span class="countdown__cd-label signup__label">min</span>
                      </li>
                      <li class="countdown__timer signup__timer--light">
                        <span class="countdown__cd-time signup__time">14</span>
                        <span class="countdown__cd-label signup__label">sec</span>
                      </li>
                    </ul>
                </div>
            </div>
        </section>
      </main>
      <footer></footer>
    </div>
  </body>
</html>

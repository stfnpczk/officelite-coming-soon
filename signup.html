<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <title>Frontend Mentor | Officelite coming soon site</title>

    <link rel="stylesheet" href="css/main.css" />
    <script src="./signup.js" defer=""></script>
    <script src="./index.js" defer=""></script>
  </head>
  <body class="body-signup">
    <div class="page-wrapper-signup">
      <header class="header header-signup">
        <img class="header__logo" src="./assets/shared/logo.svg" alt="" />
      </header>
      <main class="main-signup">
        <section class="signup">
          <div class="signup__info">
            <div class="signup__text">
              <h1 class="heading-one signup__heading">
                Work smarter. Save time.
              </h1>
              <p class="signup__paragraph">
                Easily manage your projects. Get on the list and receive in-app
                perks available only to early subscribers. We are moving into
                final development and getting ready for official launch soon.
              </p>
            </div>

            <div class="signup__countdown">
              <h2 class="countdown__heading signup__heading">
                Coming <span> 4 Nov 2022</span>
              </h2>

              <ul class="countdown__timer-boxes signup__timer-boxes">
                <li class="countdown__timer signup__timer--light">
                  <span class="countdown__cd-time signup__time js-days">47</span>
                  <span class="countdown__cd-label signup__label">days</span>
                </li>
                <li class="countdown__timer signup__timer--light">
                  <span class="countdown__cd-time signup__time js-hours">07</span>
                  <span class="countdown__cd-label signup__label">hours</span>
                </li>
                <li class="countdown__timer signup__timer--light">
                  <span class="countdown__cd-time signup__time js-min">56</span>
                  <span class="countdown__cd-label signup__label">min</span>
                </li>
                <li class="countdown__timer signup__timer--light">
                  <span class="countdown__cd-time signup__time signup__time--sec js-sec">14</span>
                  <span class="countdown__cd-label signup__label">sec</span>
                </li>
              </ul>
            </div>
          </div>
        </section>

        <form class="form" id="form-js" action="#">
          <div class="form__input-container">
            <input
              class="form__input"
              type="text"
              placeholder="Name"
              id="name"
            />
            <img
              class="form__error-icon"
              src="./assets/sign-up/icon-cross.svg"
              alt=""
            />
          </div>

          <div class="form__input-container">
            <input
              class="form__input"
              type="text"
              placeholder="Email"
              id="email"
            />
            <img
              class="form__error-icon"
              src="./assets/sign-up/icon-cross.svg"
              alt=""
            />
          </div>

          <select class="form__select" name="pack-select" id="pack">
            <option class="form__option" value="Option 1">Basic Pack <span>Free</span> </option>
            <option class="form__option" value="Option 1">Pro Pack <span>$9.99</span></option>
            <option class="form__option" value="Option 1">Ultimate Pack <span>$19.99</span></option>
          </select>

          <div class="form__input-container">
            <input
              class="form__input"
              type="number"
              placeholder="Phone Number"
              id="phone"
            />
            <img
              class="form__error-icon"
              src="./assets/sign-up/icon-cross.svg"
              alt=""
            />
          </div>

          <div class="form__input-container">
            <input
              class="form__input"
              type="text"
              placeholder="Company"
              id="company"
            />
            <img
              class="form__error-icon"
              src="./assets/sign-up/icon-cross.svg"
              alt=""
            />
          </div>
          
          <button class="button form__button">Get on the list </button>
        </form>
      </main>
    </div>
  </body>
</html>
